spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379

feign:
  client:
    config:
      default:
        loggerLevel: full
        connectTimeout: 5000
        readTimeout: 10000
  httpclient:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true

logging:
  level:
    org.springframework.cloud.openfeign: DEBUG
    com.netflix.discovery: DEBUG
    io.github.resilience4j.circuitbreaker: DEBUG